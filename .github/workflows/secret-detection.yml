name: Secret Detection

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily scan

jobs:
  secret-detection:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install truffleHog
        run: pip install truffleHog

      - name: Run Secret Scan
        run: trufflehog --json .
